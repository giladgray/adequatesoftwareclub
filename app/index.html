<!doctype html>
<html>
  <head>
    <title>The Adequate Software Club</title>

    <!-- build:css styles/index.css -->
    <link href="bower_components/prismjs/prism-okaidia.css" rel="stylesheet" type="text/css">
    <link href="styles/index.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->

    <!-- JavaScript and HTML must be in separate files for security. -->
  </head>
  <body>
    <div class="container language-javascript">
      <header>
        <div class="the">The</div>
        <div class="adequate">Adequate</div>
        <div class="software">Software</div>
        <div class="club">Club</div>
      </header>
      <div class="tagline">
        when <span class="pretty good">pretty good</span>
        is <span class="good enough">good enough</span>
      </div>
      <div class="projects">
        <header>Our Projects</header>
        <ul>
          <li class="project">
            <span class="title">1</span>
            <span class="hook">cool project</span>
          </li>
          <li class="project">
            <span class="title">2</span>
            <span class="hook">really neat stuff</span>
          </li>
          <li class="project">
            <span class="title">3</span>
            <span class="hook">such very cool code</span>
          </li>
          <li class="project">
            <span class="title">4</span>
            <span class="hook">open source best source</span>
          </li>
        </ul>
      </div>
      <footer>
        <div class="about">
          <span class="adequate software">Adequate Software</span> is
          <a href="https://github.com/giladgray" target="_blank">Gilad Gray</a> and
          <a href="https://github.com/ilangray" target="_blank">Ilan Gray</a> in
          <span class="uk">London</span> and <span class="ca">California</span>.

          &copy; 2014
        </div>
      </footer>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/handlebars/handlebars.runtime.js"></script>
    <script src="bower_components/prismjs/prism.js"></script>
    <script src="bower_components/prismjs/components/prism-javascript.js"></script>
    <!-- endbuild -->

    <script src="scripts/templates.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
