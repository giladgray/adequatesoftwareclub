<!doctype html>
<html>
  <head>
    <title>The Adequate Software Club</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css">
    <!-- JavaScript and HTML must be in separate files for security. -->
  </head>
  <body>
    <div class="container language-javascript">
      <header class="hero">
        <div class="the">The</div>
        <div class="adequate">Adequate</div>
        <div class="software">Software</div>
        <div class="club">Club</div>
      </header>
      <div class="tagline">
        when <strong>pretty good</strong> is <strong>good enough</strong>
      </div>
      <div class="projects">
        <div class="projects-header">Our Projects</div>
        <ul></ul>
      </div>
      <div class="tagline">
        even <strong>bugs</strong> deserve a <strong>warm home</strong>
      </div>
      <footer>
        <div class="about">
          <span class="adequate software">Adequate Software</span> is
          <a href="https://github.com/giladgray" target="_blank">Gilad Gray</a> and
          <a href="https://github.com/ilangray" target="_blank">Ilan Gray</a> in
          <span class="uk">London</span> and <span class="ca">California</span>.

          &copy; 2014
        </div>
      </footer>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/zepto/zepto.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/handlebars/handlebars.runtime.js"></script>
    <!-- endbuild -->

    <script src="scripts/templates.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
